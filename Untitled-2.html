<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #4CAF50;">Реєстрація</h2>
        <form action="#" method="post" style="display: flex; flex-direction: column;">
            <label for="name" style="margin-bottom: 8px;">Ім'я:</label>
            <input type="text" id="name" name="name" style="padding: 8px; margin-bottom: 16px; border-radius: 4px; border: 1px solid #ccc;">

            <label for="email" style="margin-bottom: 8px;">Електронна пошта:</label>
            <input type="email" id="email" name="email" style="padding: 8px; margin-bottom: 16px; border-radius: 4px; border: 1px solid #ccc;">

            <label for="password" style="margin-bottom: 8px;">Пароль:</label>
            <input type="password" id="password" name="password" style="padding: 8px; margin-bottom: 16px; border-radius: 4px; border: 1px solid #ccc;">

            <label for="confirm_password" style="margin-bottom: 8px;">Підтвердіть пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" style="padding: 8px; margin-bottom: 16px; border-radius: 4px; border: 1px solid #ccc;">

            <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Зареєструватися</button>
        </form>
    </div>

</body>
</html>
